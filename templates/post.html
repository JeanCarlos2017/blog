{% extends 'layout.html' %}

{% block content %}

    <div class="blog-post">
          <h2 class="blog-post-title">
             {{ post.tituloPost }}
          </h2>
          <p class="blog-post-meta">{{ post.data_criacao|date:'d, M Y' }} by <a href="#"> {{ post.autor}} </a></p>

          {{ post.resumo|safe }}
          {{ post.conteudo|safe }}


    </div>
{% endblock %}
